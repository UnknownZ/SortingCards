<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="/src/stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid text-center">
      <div class="contenedores">
        <div class="cardContainer" id="cardContainer"></div>
        <div class="intermedios" id="intermedios"></div>
        <div class="ordenadasContainer" id="ordenadasContainer"></div>
      </div>
      <input type="button" id="drawCards" value="Draw cards" /><br />
      <input type="text" id="txtAmount" placeholder="cards to draw" /><br />
      <input
        type="button"
        id="selectionSort"
        value="Selection sort cards"
      /><br />
      <input type="button" id="bubbleSort" value="Bubble sort cards" /><br />
    </div>
    <script src="/app.js"></script>
  </body>
</html>
